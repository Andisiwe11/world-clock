<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>world clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <select id="city">

            <option value="select a city">Select a city</option>
            <option value="current">My current location</option>
            <option value="Europe/Amsterdam"> Amsterdam</option>
            <option value="America/New_York">New York</option>
            <option value="Australia/Sydney">Sydney</option>

        </select>
        <div id="cities">

            <div class="city" id="Amsterdam">
                <div>
                    <h2>Amsterdam</h2>
                    <div class="Date"></div>
                </div>

                <div class="time">
                    <small></small>
                </div>
            </div>
            <div class="city" id="New-york">
                <div>
                    <h2>New York</h2>
                    <div class="Date"></div>
                </div>
                <div class="time"><small></small></div>
            </div>
        </div>
    </div>
    <footer>
        This project was coded by <strong>Andisiwe</strong> with ❤️ and is <a href="">open sourced on GitHub</a>
    </footer>
    <script src="script.js"></script>





</body>

</html>
